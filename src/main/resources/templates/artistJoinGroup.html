<div th:replace="header"/>

<h1 class="display-1 text-warning">Tabella Artist &#10781; Group</h1>
<h2 class="text-light">Artist &#10197; Group</h2>
<table align="center" class="table table-striped table-dark table-hover" width="50%" cellpadding="5">
    <thead class="bg-warning text-dark">
    <tr>
        <th>ArtistID</th>
        <th>ArtistName</th>
        <th>GroupID</th>
        <th>GroupName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="artist: ${artistJoinGroupList}">
        <td th:text="${artist.getArtist().getArtistId()}"/>
        <td th:text="${artist.getArtist().getName()}"/>
        <td th:text="${artist.getArtist().getGroupId()}"/>
        <td th:text="${artist.getGroup().getName()}"/>
    </tr>
    </tbody>
</table>

<div th:replace="footer"/>
