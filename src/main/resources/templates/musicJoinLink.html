<div th:replace="header"/>

<h1 class="display-1 text-primary">Tabella Music</h1>
<table align="center" class="table table-striped table-dark" width="50%" cellpadding="5">
    <thead class=\"thead-dark\">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>AuthorID</th>
        <th>AlbumID</th>
        <th>Year</th>
        <th>GenreID</th>
        <th>Link</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="music: ${musicJoinLinkList}">
        <td th:text="${music.getMusic().getMusicId()}"/>
        <td th:text="${music.getMusic().getTitle()}"/>
        <td th:text="${music.getMusic().getAuthorId()}"/>
        <td th:text="${music.getMusic().getAlbumId()}"/>
        <td th:text="${music.getMusic().getYear()}"/>
        <td th:text="${music.getMusic().getGenreId()}"/>
        <td th:text="${music.getLink().getLink()}"/>
    </tr>
    </tbody>
</table>

<div th:replace="footer"/>
