<div th:replace="header"/>

<h1 class="display-1 text-primary">Tabella Album</h1>
<table align="center" class="table table-striped table-dark table-hover" width="50%" cellpadding="5">
    <thead class="bg-primary">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Year</th>
        <th>GroupID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="album: ${albumList}">
        <td th:text="${album.getAlbumId()}"/>
        <td th:text="${album.getTitle()}"/>
        <td th:text="${album.getYear()}"/>
        <td th:text="${album.getGroupId()}"/>
    </tr>
    </tbody>
</table>

<div th:replace="footer"/>
